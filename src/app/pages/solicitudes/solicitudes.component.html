<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarSolicitud( input.value )" type="text" class="form-control" placeholder="Buscar Solicitud...">

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="text-right">
                    <button [routerLink]="['/solicitud','nuevo']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                      <i class="fa fa-plus"></i>
                      Crear Solicitud
                    </button>
                </div>

                <h3 class="card-title">Solicitudes registradas ( <small> {{ totalRegistros }} </small> )</h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nombre Maquina</th>
                            <th>Tipo Solicitud</th>
                            <th>Ambiente</th>
                            <th>Fecha Solicitud</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let solicitud of solicitudes">

                            <td> {{ solicitud.nombre_maquina }} </td>
                            <td> {{ solicitud.tipo_solicitud }} </td>
                            <td> {{ solicitud.ambiente_solicitud }} </td>
                            <td> {{ solicitud.fecha_solicitud }} </td>
                            <td>
                                <button [routerLink]="['/solicitud', solicitud._id ]" class="btn btn-primary">
                                  <i class="fa fa-edit"></i>
                                </button>

                                <button (click)="borrarSolicitud( solicitud )" class="btn btn-danger">
                                  <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <button (click)="cambiarDesde(-5)" class="btn btn-secondary">
                    Anteriores
                </button>

                <button (click)="cambiarDesde(5)" class="btn btn-secondary">
                    Siguientes
                </button>

            </div>
        </div>
    </div>
</div>
