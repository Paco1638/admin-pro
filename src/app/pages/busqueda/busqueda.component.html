<div class="row animated fadeIn">
    <div class="col-4">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">Usuarios</h4>

                <table class="table table-hover" *ngIf="usuarios.length > 0">
                    <tbody>
                        <tr *ngFor="let usuario of usuarios" [routerLink]="['/usuarios']" class="pointer">
                            <td>
                                <img [src]="usuario.img | imagen" class="img-50 img-circle">
                            </td>
                            <td> {{ usuario.nombre }} </td>
                        </tr>
                    </tbody>
                </table>

                <div class="alert alert-info" *ngIf="usuarios.length === 0">
                    No hay registros
                </div>

            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">Mantenimientos</h4>

                <table class="table table-hover" *ngIf="mantenimientos.length > 0">
                    <tbody>
                        <tr *ngFor="let mantenimiento of mantenimientos" [routerLink]="['/mantenimientos']" class="pointer">
                            <td> {{ mantenimiento.usuario.nombre }} </td>
                            <td> {{ mantenimiento.maquina }} </td>
                        </tr>
                    </tbody>
                </table>

                <div class="alert alert-info" *ngIf="mantenimientos.length === 0">
                    No hay registros
                </div>

            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">Maquinas</h4>

                <table class="table table-hover" *ngIf="maquinas.length > 0">
                    <tbody>
                        <tr *ngFor="let maquina of maquinas" [routerLink]="['/maquina', maquina._id]" class="pointer">
                            <td>
                                <img [src]="maquina.img | imagen:'maquina'" class="img-50 img-circle">
                            </td>
                            <td> {{ maquina.nombre }} </td>
                        </tr>
                    </tbody>
                </table>

                <div class="alert alert-info" *ngIf="maquinas.length === 0">
                    No hay registros
                </div>

            </div>
        </div>
    </div>
</div>
