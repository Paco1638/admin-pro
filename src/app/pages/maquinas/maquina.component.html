<div class="row animated fadeIn">

    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Crear Maquina</h3><br>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarMaquina( f )">
                        <!-- <div class="form-group">
                            <label>Maquina</label>
                            <select name="" class="form-control"></select>
                            <option value="">Seleccione maquina</option>
                        </div> --><br>
                        <div class="form-group">
                            <label>Nombre</label>
                            <input [(ngModel)]="maquina.nombre" name="nombre" required type="text" class="form-control" placeholder="Nombre de la maquina">
                        </div>
                        <div class="form-group">
                            <label>Placa Sena</label>
                            <input [(ngModel)]="maquina.placa_sena" name="placa_sena" required type="text" class="form-control" placeholder="Identificador de la maquina">
                        </div>
                        <div class="form-group">
                            <label>Marca</label>
                            <input [(ngModel)]="maquina.marca" name="marca" required type="text" class="form-control" placeholder="Marca">
                        </div>
                        <div class="form-group">
                            <label>Ambiente</label>
                            <input [(ngModel)]="maquina.ambiente" name="ambiente" required type="text" class="form-control" placeholder="Tipo Ambiente">
                        </div>
                        <div class="form-group">
                            <label>Aula</label>
                            <input [(ngModel)]="maquina.aula" name="aula" required type="text" class="form-control" placeholder="Aula">
                        </div>
                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                          <i class="fa fa-save"></i>
                          Guardar
                        </button>
                        <a routerLink="/maquinas" type="submit" class="btn btn-inverse waves-effect waves-light">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-5" *ngIf="maquina._id">
        <div class="card card-body">
            <h4 class="box-title m-b-0 text-center">Fotografia</h4><br><br>
            <img (click)="cambiarFoto()" [src]="maquina.img | imagen:'maquina'" class="rounded img-fluid pointer">
        </div>
    </div>

</div>
